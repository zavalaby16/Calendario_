<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Calendario Polaroid</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Inter', system-ui, sans-serif;
        }

        .mes-titulo {
        font-family: 'Playfair Display', serif;
        }

        /* Contenedor dinámico según orientación */
        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .polaroid {
            background: #fff; 
            padding: 15px 15px 25px 15px;
            box-shadow:
              0 10px 25px rgba(0,0,0,0.06),
              0 2px 6px rgba(0,0,0,0.04);                
            border-radius: 6px; 
            break-inside: avoid;
            transition: width 0.2s ease,box-shadow 0.2s ease;
        }

        /* Clase para disposición horizontal (2 columnas) */
        .layout-horizontal {
            display: grid !important;
            grid-template-columns: repeat(2, 1fr);
            max-width: 900px;
            margin: 0 auto;
        }

        .photo-area { width: 100%; aspect-ratio: 1/1; background: #eee; overflow: hidden; }
        .photo-area img { width: 100%; height: 100%; object-fit: cover; }
        .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 2px; font-size: 10px; text-align: center; margin-top: 10px; }
        
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; }
            .polaroid { box-shadow: none !important; border: 1px solid #eee !important; margin: 10px auto !important; }

        .polaroid {
          cursor: pointer;
          transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .polaroid:hover,
        .polaroid:active {
          transform: translateY(-3px);
          box-shadow:
            0 15px 30px rgba(0,0,0,0.08),
            0 4px 8px rgba(0,0,0,0.06);
        }

            /* Asegurar que el layout se mantenga en la impresión */
            .layout-horizontal {
                display: grid !important;
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 10px !important;
                max-width: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="no-print p-6 bg-white shadow-sm sticky top-0 z-50">
        <h1 class="font-black text-center mb-4">CALENDARIO PREMIUM</h1>
        <div class="space-y-3 max-w-2xl mx-auto">
            <input type="text" id="brand" placeholder="Tu Marca" class="w-full p-3 bg-gray-100 rounded-xl text-base outline-none">
            
            <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
                <div>
                    <label class="block text-[10px] text-gray-400 uppercase font-bold mb-1">Año</label>
                    <input type="number" id="year" value="2025" class="w-full p-3 bg-gray-100 rounded-xl text-base">
                </div>
                <div>
                    <label class="block text-[10px] text-gray-400 uppercase font-bold mb-1">Color</label>
                    <input type="color" id="color" value="#000000" class="w-full h-12 rounded-xl bg-gray-100 p-1 border-none cursor-pointer">
                </div>
                <div>
                    <label class="block text-[10px] text-gray-400 uppercase font-bold mb-1">Orientación</label>
                    <select id="orientation" class="w-full p-3 bg-gray-100 rounded-xl text-sm cursor-pointer">
                        <option value="vertical">Vertical</option>
                        <option value="horizontal">Horizontal</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] text-gray-400 uppercase font-bold mb-1">Tamaño (Ancho)</label>
                    <input type="range" id="size" min="150" max="450" value="280" class="w-full mt-4 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                    <div class="text-[9px] text-center text-gray-400 mt-1" id="size-label">280px</div>
                </div>
            </div>

            <div class="p-2 border-2 border-dashed border-gray-200 rounded-xl">
                <label class="block text-[10px] text-gray-400 uppercase font-bold mb-1">Fotos (Selecciona 12)</label>
                <input type="file" id="files" accept="image/*" multiple class="w-full text-xs">
            </div>

            <button onclick="window.print()" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg hover:bg-blue-700 transition-colors">EXPORTAR A PDF</button>
        </div>
    </div>

    <div id="grid" class="p-4"></div>

    <script>
        const meses = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        let fotos = Array(12).fill("https://via.placeholder.com/400");
        
        function render() {
            const grid = document.getElementById('grid');
            const y = document.getElementById('year').value || 2025;
            const c = document.getElementById('color').value;
            const b = document.getElementById('brand').value || "Handmade";
            const orientacion = document.getElementById('orientation').value;
            const width = document.getElementById('size').value;

            // Actualizar etiqueta de tamaño
            document.getElementById('size-label').textContent = width + 'px';

            // Cambiar clase de layout
            if (orientacion === 'horizontal') {
                grid.classList.add('layout-horizontal');
            } else {
                grid.classList.remove('layout-horizontal');
            }

            grid.innerHTML = '';
            meses.forEach((m, i) => {
                const card = document.createElement('div');
                card.className = 'polaroid';
                card.style.width = width + 'px';
                card.style.maxWidth = '100%';
                
                // Ajustar fuentes proporcionalmente al tamaño
                const titleSize = Math.max(16, width / 11);
                const subtitleSize = Math.max(8, width / 23);
                const daySize = Math.max(6, width / 28);

                card.innerHTML = `
                    <div class="photo-area"><img src="${fotos[i]}"></div>
                    <div style="color:${c}; font-size:${titleSize}px; font-weight:900; margin-top:15px; line-height:1;">${m}</div>
                    <div style="font-size:${subtitleSize}px;" class="text-gray-400 mb-2">${y}</div>
                    <div class="days-grid" style="font-size:${daySize}px;">${crearDias(y, i)}</div>
                    <div class="mt-4 pt-2 border-t text-center text-[10px] text-gray-400 italic">${b}</div>
                `;
                grid.appendChild(card);
            });
        }

        function crearDias(y, m) {
            let f = new Date(y, m, 1).getDay();
            let start = (f === 0) ? 6 : f - 1;
            let total = new Date(y, m + 1, 0).getDate();
            let h = '<div class="font-bold text-gray-300">L</div><div class="font-bold text-gray-300">M</div><div class="font-bold text-gray-300">M</div><div class="font-bold text-gray-300">J</div><div class="font-bold text-gray-300">V</div><div class="font-bold text-gray-300">S</div><div class="font-bold text-gray-300">D</div>';
            for(let i=0; i<start; i++) h += '<div></div>';
            for(let d=1; d<=total; d++) h += `<div class="py-1 font-bold">${d}</div>`;
            return h;
        }

        document.getElementById('files').onchange = (e) => {
            const fileList = Array.from(e.target.files).slice(0, 12);
            fileList.forEach((file, i) => {
                const reader = new FileReader();
                reader.onload = (ev) => { fotos[i] = ev.target.result; render(); };
                reader.readAsDataURL(file);
            });
        };

        document.getElementById('year').oninput = render;
        document.getElementById('brand').oninput = render;
        document.getElementById('color').onchange = render;
        document.getElementById('orientation').onchange = render;
        document.getElementById('size').oninput = render;

        render();
        if ('serviceWorker' in navigator) {
   navigator.serviceWorker.register('sw.js');
 }

    </script>
</body>
</html>
