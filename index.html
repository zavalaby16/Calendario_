<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PRUEBA 123</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#121212">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: #f2f2f7;
            color: #111;
            transition: background 0.3s ease, color 0.3s ease;
        }

        .mes-titulo {
            font-family: 'Playfair Display', serif;
        }

        #grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
            padding: 16px;
        }

        .polaroid {
            background: linear-gradient(145deg, #ffffff, #f0f0f3);
            padding: 18px 18px 28px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.06), 0 2px 6px rgba(0,0,0,0.04);
            transition: all 0.3s ease;
        }

        .polaroid:hover {
            transform: translateY(-3px);
        }

        .layout-horizontal {
            display: grid !important;
            grid-template-columns: repeat(2, 1fr);
            max-width: 900px;
            margin: 0 auto;
        }

        .photo-area {
            width: 100%;
            aspect-ratio: 1/1;
            background: #e0e0e0;
            overflow: hidden;
            border-radius: 8px;
        }

        .photo-area img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .photo-area img:hover {
            transform: scale(1.05);
        }

        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 3px;
            text-align: center;
            margin-top: 12px;
        }

        /* ===== D√çAS ===== */
        .day-header {
            font-weight: 700;
            color: #999;
        }

        .day-number {
            font-weight: 600;
            color: #333;
        }

        /* ===== MARCA ===== */
        .marca {
            text-align: center;
            margin-top: 16px;
            padding-top: 8px;
            border-top: 1px solid #e5e5e5;
            font-size: 10px;
            color: #999;
            font-style: italic;
        }

        /* ===== MODO OSCURO ===== */
        .dark-mode {
            background-color: #121212;
            color: #f2f2f7;
        }

        .dark-mode .polaroid {
            background: linear-gradient(145deg, #1f1f1f, #2a2a2a);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .dark-mode .day-header {
            color: #cfcfcf;
        }

        .dark-mode .day-number {
            color: #ffffff;
        }

        .dark-mode .marca {
            color: #dcdcdc;
            border-color: #333;
        }

        .dark-mode .photo-area {
            background: #333;
        }

        .no-print {
            position: sticky;
            top: 0;
            z-index: 50;
            padding: 16px;
            background: inherit;
        }

        @media print {
            .no-print { display: none; }
            body { background: white; }
            .polaroid { box-shadow: none; border: 1px solid #eee; }
        }
    </style>
</head>

<body>
<div class="no-print">
    <h1 style="text-align:center;font-weight:900;">CALENDARIO POLAROID</h1>

    <input id="brand" placeholder="Tu Marca">
    <input type="number" id="year" value="2025">
    <input type="color" id="color" value="#000000">
    <select id="orientation">
        <option value="vertical">Vertical</option>
        <option value="horizontal">Horizontal</option>
    </select>
    <input type="range" id="size" min="150" max="450" value="280">
    <button id="toggle-theme">Cambiar modo</button>
</div>

<div id="grid"></div>

<script>
const meses = ["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];
let fotos = Array(12).fill("https://via.placeholder.com/400");

function crearDias(y, m) {
    let f = new Date(y, m, 1).getDay();
    let start = (f === 0) ? 6 : f - 1;
    let total = new Date(y, m + 1, 0).getDate();

    let h = ["L","M","M","J","V","S","D"].map(d=>`<div class="day-header">${d}</div>`).join("");
    for (let i=0;i<start;i++) h += "<div></div>";
    for (let d=1;d<=total;d++) h += `<div class="day-number">${d}</div>`;
    return h;
}

function render(){
    const grid = document.getElementById("grid");
    grid.innerHTML = "";
    const y = year.value;
    const b = brand.value || "Handmade";
    const w = size.value;

    meses.forEach((m,i)=>{
        const card=document.createElement("div");
        card.className="polaroid";
        card.style.width=w+"px";
        card.innerHTML=`
            <div class="photo-area"><img src="${fotos[i]}"></div>
            <div class="mes-titulo">${m}</div>
            <div>${y}</div>
            <div class="days-grid">${crearDias(y,i)}</div>
            <div class="marca">${b}</div>`;
        grid.appendChild(card);
    });
}

toggle-theme.onclick=()=>document.body.classList.toggle("dark-mode");
year.oninput=brand.oninput=color.onchange=orientation.onchange=size.oninput=render;
render();

/* Service Worker desactivado para desarrollo */
// if('serviceWorker' in navigator){
//   navigator.serviceWorker.register('sw.js');
// }
</script>
</body>
</html>
