<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Polaroid Calendar Studio</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,900;1,900&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

<style>
:root{
  --day-color:#000;
}

body{
  font-family:'Inter',sans-serif;
  background:#f2f2f7;
  color:#111;
}

.dark-mode{
  background:#0a0a0a;
  color:#f2f2f7;
}

.polaroid{
  background:#fff;
  padding:16px 16px 24px;
  margin:10px;
  width:280px;
  box-shadow:0 10px 30px rgba(0,0,0,.08);
  color:#111;
}

.dark-mode .polaroid{
  background:#1a1a1a;
  color:#fff;
}

.photo-area{
  aspect-ratio:1/1;
  background:#ddd;
  overflow:hidden;
}

.photo-area img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.mes-titulo{
  font-family:'Playfair Display',serif;
  font-style:italic;
  font-weight:900;
  margin-top:10px;
}

.days-grid{
  display:grid;
  grid-template-columns:repeat(7,1fr);
  gap:2px;
  text-align:center;
  margin-top:8px;
  font-size:.65rem;
}

.day-header{
  font-weight:700;
  font-size:.55rem;
  color:#aaa;
}

.day-number{
  font-weight:600;
  color:var(--day-color);
  opacity:1;
}

.marca{
  text-align:center;
  margin-top:12px;
  padding-top:6px;
  border-top:1px solid rgba(0,0,0,.1);
  font-size:9px;
  letter-spacing:1px;
  opacity:.7;
}

.dark-mode .marca{
  border-color:rgba(255,255,255,.2);
}
</style>
</head>

<body>

<div class="p-4 flex gap-2 items-center justify-center">
  <input id="brand" placeholder="Nombre del estudio" class="border p-1 text-xs">
  <input id="year" type="number" value="2025" class="border p-1 text-xs w-20">
  <input id="color" type="color" value="#000000">
  <button id="toggle" class="px-2 py-1 bg-black text-white text-xs">Modo</button>
</div>

<div id="grid" class="flex flex-wrap justify-center"></div>

<script>
const grid=document.getElementById("grid");
const brand=document.getElementById("brand");
const year=document.getElementById("year");
const color=document.getElementById("color");
const toggle=document.getElementById("toggle");

const meses=["Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre"];

function crearDias(y,m){
  const d=new Date(y,m,1).getDay();
  const start=d===0?6:d-1;
  const total=new Date(y,m+1,0).getDate();

  let h=["L","M","X","J","V","S","D"].map(x=>`<div class="day-header">${x}</div>`).join("");
  for(let i=0;i<start;i++)h+="<div></div>";
  for(let i=1;i<=total;i++){
    h+=`<div class="day-number">${i}</div>`;
  }
  return h;
}

function render(){
  const isDark=document.body.classList.contains("dark-mode");
  const c=color.value.toLowerCase()==="#000000" && isDark ? "#ffffff" : color.value;
  document.documentElement.style.setProperty("--day-color",c);

  grid.innerHTML="";
  meses.forEach((m,i)=>{
    const card=document.createElement("div");
    card.className="polaroid";
    card.innerHTML=`
      <div class="photo-area"></div>
      <div class="mes-titulo" style="color:${color.value}">${m}</div>
      <div class="text-xs opacity-50">${year.value}</div>
      <div class="days-grid">${crearDias(year.value,i)}</div>
      <div class="marca" style="color:${color.value}">${brand.value||"Studio Design"}</div>
    `;
    grid.appendChild(card);
  });
}

toggle.onclick=()=>{
  document.body.classList.toggle("dark-mode");
  render();
};

[brand,year,color].forEach(e=>e.oninput=render);
render();
</script>

</body>
</html>
